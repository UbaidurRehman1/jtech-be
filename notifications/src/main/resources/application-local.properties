#------------------------Config Client--------------------------#
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.profile=local

#------------------------Data Source Config-------------------------------#
spring.datasource.url=jdbc:mysql://localhost:3336/jtech_notification?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always


#-----------------------JPA Config----------------------------------------#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true


#--------------Eureka Naming Server Connection----------------------------#
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}

#--------------Distributed Tracing----------------------------------------#
spring.rabbitmq.addresses=amqp://localhost:5672/
spring.zipkin.base-url=http://localhost:9411/

#-------------------Logging-----------------------------------------------#
logging.level.root=warn
logging.level.com.ubaid.jconnect.notifications.*=trace
logging.file.name=${user.home}/jconnect/notifications.log

#-------------------Logstash----------------------------------------------------#
logging.logstash.enabled=true
logging.logstash.url=localhost:5000
